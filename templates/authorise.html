{{define "authorise"}}
<h2>Adyen Perform Authorise</h2>
<br />
<form class="form-horizontal" method="POST" id="adyen-card-form" action="/perform_payment">
  <div class="form-group">
    <label for="n_number" class="col-sm-4 control-label">Card Number</label>
    <div class="col-sm-8">
        <input type="text" name="number" id="n_number" class="form-control" size="20">
    </div>
  </div>
  <div class="form-group">
    <label for="n_holderName" class="col-sm-4 control-label">Account Holder</label>
    <div class="col-sm-8">
        <input type="text" name="holderName" id="n_holderName" class="form-control" size="20">
    </div>
  </div>
  <div class="form-group">
    <label for="n_expiryMonth" class="col-sm-4 control-label">Month</label>
    <div class="col-sm-8">
        <input type="number" name="expiryMonth" id="n_expiryMonth" class="form-control" size="2" maxlength="2">
    </div>
  </div>
  <div class="form-group">
    <label for="n_expiryYear" class="col-sm-4 control-label">Year</label>
    <div class="col-sm-8">
        <input type="number" name="expiryYear" name="n_expiryYear" class="form-control" size="4" maxlength="4">
    </div>
  </div>
  <div class="form-group">
    <label for="n_cvc" class="col-sm-4 control-label">CSV</label>
    <div class="col-sm-8">
        <input type="number" name="cvc" id="n_cvc" class="form-control" size="4" maxlength="4">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-10 col-sm-2">
      <button type="submit" class="btn btn-default">Pay Me</button>
    </div>
  </div>
</form>
{{end}}
