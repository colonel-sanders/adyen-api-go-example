{{define "capture"}}
<h2>Adyen Perform Capture</h2>
<br />
<form class="form-horizontal" method="POST" id="adyen-capture-form" action="/perform_capture">
  <div class="form-group">
    <label for="number" class="col-sm-4 control-label">Original Reference</label>
    <div class="col-sm-8">
        <input type="text" name="original-reference" id="original-reference" class="form-control" size="20">
    </div>
  </div>
  <div class="form-group">
    <label for="holderName" class="col-sm-4 control-label">Order Number</label>
    <div class="col-sm-8">
        <input type="text" name="reference" id="reference" class="form-control" size="20">
    </div>
  </div>
  <div class="form-group">
    <label for="expiryMonth" class="col-sm-4 control-label">Amount</label>
    <div class="col-sm-8">
        <input type="number" name="amount" id="amount" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-9 col-sm-3">
      <button type="submit" class="btn btn-default">Capture Me</button>
    </div>
  </div>
</form>
{{end}}
